{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Основной файл стилей -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <!-- Необходимые подключения  -->
    {% block head %}{% endblock %}
    <script src="https://kit.fontawesome.com/920a23c733.js" crossorigin="anonymous"></script>
</head>
<style>
    @font-face {
        font-family: "Roboto";
        src: url({% static 'fonts/Roboto.ttf' %});
    }
</style>
<body>
    <header>
        <div>
            <h1>Мой ПТК</h1>
        </div>
        <div>
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                <a href="/admin" class="link">Администрирование</a>
                {% endif %}
                <a href="/logout" class="link">Выйти</a>
                <a href="/profile" class="link_active">
                    <i class="fa-solid fa-user"></i>
                    <p>{{ user.username }}</p>
                </a>
            {% else %}
                <a href="/login" class="link">Войти</a>
                <a href="/register" class="link">Зарегистрироваться</a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
